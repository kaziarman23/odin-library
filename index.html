<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <title>odin-library</title>
</head>
<body>
    <div class="wrapper">
        <button type="button" id="Add-New-Books">Add-New-Books</button> <br>
        <div class="Books-form" style="display: none;">
            <form>
                    <label for="form-title">Title</label> <br>
                    <input type="text" id="form-title"> <br>
                    <label for="form-author">Author</label> <br>
                    <input type="text" id="form-author"> <br>
                    <label for="form-pages">Pages</label> <br>
                    <input type="text" id="form-pages"> <br>
                    <label for="form-read">Read</label>
                    <input type="checkbox" id="form-read"> <br>
                    <button type="submit" id="add-Books">Add Books</button>
            </form>
        </div>
    </div>
    <hr>
    <div id="library"></div>
    <script src="JS/index.js"></script>
</body>
</html>
